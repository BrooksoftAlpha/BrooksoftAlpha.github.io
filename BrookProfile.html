<html lang="en">
<head>
  <style>
  body { background-color: white;}
    </style>
	<meta charset="UTF-8">
	<title>BrookProfile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Metal+Mania|Shrikhand|Shojumaru" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Oleo+Script" rel="stylesheet">
  
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-2 mb-3"><strong>Create your BrookProfile</strong></h1>		

		<div class="row">
		  <div class="col-md-6 col-xs-6 col-lg-6 col-xl-6 offset-md-3 offset-xs-3 offset-lg-3 offset-xl-3">

<!--===============FORM================-->

			<div id="formBox">
				<div class="card pt-1 pb-1">
					<h4 class="text-center mt-0 mb-1" style="color: #2eff00">Submit The Form</h4>
				  <form>
					<div class="form-group">
						<label for=""><h5>Name<span style="color:red">*</span> :</h5></label>
						<input oninput="validation1()" type="text" class="form-control pt-1 pb-1" id="name" placeholder="Enter Your Name...">
					</div>
					<div class="form-group">
						<label for="profession"><h5>Job<span style="color:red">*</span> :</h5></label>
						<input oninput="validation2()" type="text" class="form-control pt-1 pb-1" id="profession" placeholder="Enter Your Profession...">
					</div>
					<div class="form-group">
						<label for="profile"><h5>Set Profile Photo :</h5></label>
						<input type="file" accept="image/*" class="form-control pt-1 pb-1" id="profile" >
					</div>
            <div class="form-group">
						<label for="cover"><h5>Set Cover Photo :</h5></label>
						<input type="file" accept="image/*" class="form-control pt-1 pb-1 mb-0" id="cover">
					</div>
            
            <div class="form-group">
						<label for="mobile"><h5>Mobile No :</h5></label>
						<input oninput="return validation4()" type="tel" class="form-control pt-1 pb-1" id="mobile" placeholder="Enter 10 digit Mobile No...">
					</div>
					<div class="form-group">
						<label for="email"><h5>Email :</h5></label>
						<input oninput="validation5()" type="email" class="form-control pt-1 pb-1" id="email" placeholder="Enter Valid Email Address...">
					</div>
            
					<div class="form-group">
				        <label for="about"><h5>About Yourself<span style="color:red">*</span> :</h5></label>
				        <textarea oninput="validation3()" class="form-control mb-0 pb-0" rows="2" id="about" placeholder="Say something about Yourself..."></textarea> 
				    </div>
            
           <div id="brake"></div>
            <h4 class="text-center" style="color: #2eff00">Color Customisation</h4>
            <div class="form-group">
						<label for="color"><h5>Adjust Card Theme Colour :</h5></label>
						<input type="color" value="#e8efef" class="form-control pt-0 pb-0 mr-3" id="color">
					</div>
            <div class="form-group">
						<label for="textcolor"><h5>Adjust Name Text Color :</h5></label>
						<input type="color" value="#000" class="form-control pt-0 pb-0 mr-3" id="textcolor">
					</div>
            <div class="form-group">
						<label for="aboutcolor"><h5>About Section Text Color :</h5></label>
						<input type="color" value="#05a800" class="form-control pt-0 pb-0 mr-3" id="aboutcolor">
					</div>
            <div class="form-group">
						<label for="contactcolor"><h5>Adjust Contact Text Colour :</h5></label>
						<input type="color" value="#0734ff" class="form-control pt-0 pb-0 mb-3" id="contactcolor">
					</div>
					
				    <button onClick="return generate()" type="submit" class="btn btn-block"><b>Create</b></button>
				  </form>
				</div>
        	    <p class="text-center mt-4">BrookUser profile</p>
			</div>	

<!--===============CARD================-->

			<div id="cardBox">
    			<div class="card" id="Box">
               <div id="coverPhoto"> </div> 
                 <div>
                   <img id="pic" class="img-fluid" alt="Invalid Img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf2u0RWmYALKJ431XNoTKjzu77ERLBIvXKlOEA-Q3DPo2h2rCB">
                 </div>         	                  
	                <div class="all">
	                    <div class="name"> Brooke Rivers </div>
	                    <div class="profession">STUDENT</div>
	                    <div class="about"><i>Text that describes me and most importatntly is my profile page!</i> </div>
	                </div>
            <div id="contact">
                      <div class="mobile"></div>
	                    <div class="email"></div>
            </div>
            
            
            
                </div>
        <div class="back mt-3">
                	<img  onClick="return previous()" src="https://openclipart.org/image/2400px/svg_to_png/174878/DarkButton.png" alt="Go Back">
                </div>
        	    <p class="text-center mt-4">BrookUser profile</p>
			</div>
           	 
<!--===============Extra DIV================-->
          </div>
  	    </div>
	</div>
</body>
</html>
