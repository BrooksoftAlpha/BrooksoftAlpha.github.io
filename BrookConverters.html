<!DOCTYPE html>
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Ezobat2011/Gitdude-Repos-/main/Youzube.jpeg">
<html>
<title>BrookConvert1990</title>
<body>
<style>
body {
  background-color: powderblue;
}
</style>
<h2>Length Converter</h2>
<p>Type a value in the Meters field to convert the value to Kilometers:</p>

<p>
  <label>Meters</label>
  <input id="inputMeters" type="number" placeholder="Meters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Kilometers: <span id="outputKilometers"></span></p>

<script>
function LengthConverter(valNum) {
  document.getElementById("outputKilometers").innerHTML=valNum/1000;
}
</script>
</body>
</html>
